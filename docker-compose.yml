version: '2'

services: 
  frontend:
    build: ./front
    ports: 
      - "4200:4200"
    container_name: solinc-front
    restart: always

  backend:
    build: ./back
    ports: 
      - "3333:3333"
    container_name: solinc-back
    restart: always
    links: 
     - database

  database:
    image: mysql:5.7
    command: --init-file /data/application/init.sql
    volumes:
      - ./db/init.sql:/data/application/init.sql
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: solinc
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports: 
      - "3307:3306"
    expose:

      - "3307"
    container_name: solinc-db
    restart: always